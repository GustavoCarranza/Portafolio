<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/img/foto.jpg" type="image/x-icon" />
    <script defer src="./public/bundle.js"></script>
    <link rel="stylesheet" href="public/css/tailwindOut.css" />
    <link rel="stylesheet" href="public/css/loading.css" />
    <link rel="stylesheet" href="public/css/Styles.css" />
    <title>Portafolio | Gustavo Carranza</title>
</head>

<body class="bg-slate-900 px-10">
    <!--Loading-->
    <div class="contenedor_carga loader" id="loader">
        <span class="icono_loader">Gustavo Carranza</span>
    </div>
    <!--Fin-->

    <!--Primera parte-->
    <section class="bg-slate-100 min-h-screen">
        <!--header-->
        <header class="flex justify-around p-5 mb-15">
            <h1 class="text-5xl font-bold text-zinc-400 tracking-widest text_div">DivSystemsWeb</h1>
            <nav class="flex gap-7 content_nav">
                <a href="#" class="button">Home</a>
                <a href="#" class="button">Experiencia</a>
                <a href="#" class="button">Proyectos</a>
                <a href="#" class="button">Skills</a>
            </nav>
            <button class="icono_menu">
                <img src="./public/svg/menu.svg" class="h-10 w-10" alt="icono menu" id="icono_menu">
            </button>
        </header>
        <!--Fin-->
        <br>
        <!--Main-->
        <main class="p-5 my-10">
            <div class="flex items-center justify-around content_main">
                <div class="flex flex-col">

                    <div class="content-texto-escrito">
                        <div class="text-6xl my-4 titulos titulo-h1 titulo--uno" data-texto="Gustavo Carranza Rivera">
                            <div class="cursor" id="cursor">
                            </div>
                        </div>
                    </div>

                    <span class="text-4xl my-3 font-semibold titulos titulo-span">Web Developer en proceso</span>
                    <p class="text-2xl my-4 text-justify font-medium titulos titulo-p">¡Hola!, bienvenido a mi
                        portafolio web donde conoceras <br> gran parte de mi carrera como programador hasta el <br>
                        momento...</p>
                    <div class="flex gap-5 iconos_redes">
                        <a href="https://github.com/GustavoCarranza" target="_blank">
                            <img src="./public/svg/github.svg" class="h-12 w-12" alt="">
                        </a>
                        <a href="https://www.linkedin.com/in/gustavo-carranza-rivera-6a00122a7/" target="_blank">
                            <img src="./public/svg/linkedin.svg" class="h-12 w-12" alt="">
                        </a>
                        <button>
                            <img src="./public/svg/outlook.svg" class="h-12 w-12" alt="">
                        </button>
                    </div>
                </div>
                <img src="./public/img/foto.jpg" alt="" class="w-96 h-96 rounded-full shadow-2xl foto_perfil">
            </div>
        </main>
        <!--Fin-->

        <!--Vetanna modal una vez aplicada el responsive-->
        <div id="ventana" class="ventana">
            <div class="modal">
                <nav class="content_nav--modal">
                    <a href="#" class="button--modal">Home</a>
                    <a href="#" class="button--modal">Experiencia</a>
                    <a href="#" class="button--modal">Proyectos</a>
                    <a href="#" class="button--modal">Skills</a>
                </nav>
                <button class="icono_menu--modal" id="close-btn">
                    <img src="./public/svg/cerrar.svg" class="h-10 w-10" alt="icono menu" id="icono_menu">
                </button>
            </div>
        </div>
        <!--fin-->
    </section>
    <!--Fin-->

    <!--Segunda parte-->
    <section class="min-h-screen section-dos">
        <h1 class="text-3xl">Sobre Mí</h1>
    </section>
    <!--Fin-->



</body>

</html>
